<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="container-logo">
                <div id="logo">
                    <img src="img/odin-lined.png" alt="odin-logo">
                    <h1 id="logo-title">ODIN</h1>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="header">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <h1>You know you want to.</h1>
            </div>
            <form action="" method="post">
                <h1 id="form-header">Register</h1>
                <div class="form-row" id="row-1">
                    <div class="form-group" id="first">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first-name" placeholder="" required>
                    </div>
                    <div class="form-group" id="last">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last-name" placeholder="" required>
                    </div>
                </div>
                <div class="form-row" id="row-2">
                    <div class="form-group" id="email">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="e-mail" placeholder="name@mail.com" required>
                    </div>
                    <div class="form-group" id="num">
                        <label for="phoneNum">Phone Number</label>
                        <input type="text" id="phoneNum" name="phone-number" inputmode="numeric" placeholder="0821685792" pattern="[0-9]{10}" maxlength="10" required>
                    </div>
                </div>
                <div class="form-row" id="row-3">
                    <div class="form-group" id="pwd">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password" placeholder="" required>
                    </div>
                    <div class="form-group" id="confirm">
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" id="confirmPass" name="confirm-pass" placeholder="" required>
                    </div>
                </div>
            </form>
            <div class="buttons">
                <button type="submit">Create Account</button>
                <p id="login-label">Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </div>
</body>
</html>
